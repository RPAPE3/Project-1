<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com/"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <body> 
        <div class="h-20 flex justify-center">
                <h1 class="text-4xl text-yellow-600 space-y-4 pb-8 mb-8">TRIVIA War</h1>
        </div>
        
        
        <body class="container mx-auto text-center p-8 m-[30px] pb-2 border-b border-black-600 space-y-4 border-4" style="background-color: black;font-family: bangers,cursive;">
            <div class="pb-8 mb-8 space-y-4">
            <h1 class="text-yellow-600 text-3xl text-center">
                <div class="quiz-question-title question" data-question-index="2">
                        
                In which part of Tennessee would you find  the Jack Daniel's factory?</div>
            </h1> 
        </div>
        <button class="choice choice_A bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded space-y-4 w-full inline-block px-6 py-2 border-2 border-blue-600 text-blue-600  text-large leading-normal uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">
                choice_A </button>
        <button class="choice choice_B bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded space-y-4 w-full inline-block px-6 py-2 border-2 border-blue-600 text-blue-600  text-large leading-normal uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">
                choice_B </button>
        <button class="choice choice_C bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded space-y-4 w-full inline-block px-6 py-2 border-2 border-blue-600 text-blue-600  text-large leading-normal uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">
                choice_C </button>
        <button class="choice choice_D bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded space-y-4 w-full inline-block px-6 py-2 border-2 border-blue-600 text-blue-600  text-large leading-normal uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">
                choice_D </button>

        <!-- </button> -->
