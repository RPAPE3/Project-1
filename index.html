<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link for glow effects-->
    <link href="https://webdeasy.de/en/top-css-buttons-en/">"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bangers&family=Potta+One&family=Rubik+Moonrocks&family=Titan+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://tailwindcomponents.com">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Project 1</title>
</head>

<body>
    
    <div id="quiz">
        <h1 class="glitch">Trivia War!!</h1>

        <h2>Categories</h2>
        <select
            class="category">
            <option selected>Categories</option>
            <option value="arts_and_literature">Arts & Literature</option>
            <option value="film_and_tv">Film & TV</option>
            <option value="food_and_drink">Food & Drink</option>
            <option value="general_knowledge">General Knowledge</option>
            <option value="geography">Geography</option>
            <option value="history">History</option>
            <option value="music">Music</option>
            <option value="science">Science</option>
            <option value="society_and_culture">Society & Culture</option>
            <option value="sport_and_leisure">Sport & Leisure</option>
        </select>

        </br>
        </br>

        <h2>Difficulty Level</h2>
        <select
            class="difficulty">
            <option selected>Difficulty Level</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        </br>
        </br>

        <button class="glow-on-hover">Start</button>
        <div id="snackbar">**Must choose category and difficulty level</div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
